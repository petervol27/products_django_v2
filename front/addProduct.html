<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>My Shop</title>
  </head>
  <body class="text-center">
    <nav class="navbar bg-dark navbar-expand-sm navbar-dark">
      <div class="container-fluid">
        <a href="./index.html" class="navbar-brand">My Shop</a>

        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a href="./addProduct.html" class="nav-link active">Add Product</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1>Add New Product</h1>

    <div class="container w-25 mx-auto">
      <form
        id="addProductForm"
        class="d-flex justify-content-center align-items-center flex-column"
      >
        <label for="name">Name:</label
        ><input type="text" name="name" id="name" />
        <label for="description">Description:</label
        ><input type="text" name="description" id="description" />
        <label for="price">Price:</label
        ><input type="number" name="price" id="price" step=".01" />
        <button id="addProductBtn" type="submit" class="btn btn-primary mt-3">
          Add Product
        </button>
      </form>
    </div>
  </body>
</html>
<script>
  const addProduct = async (event) => {
    event.preventDefault();
    const form = document.getElementById('addProductForm');
    const formData = new FormData(form);
    try {
      const response = await axios.post(
        'http://127.0.0.1:8000/products/',
        formData
      );
      window.location.href = 'index.html';
      alert('Product Added Succesfully');
    } catch (error) {
      alert('Error:', error.response ? error.response.data : error.message);
    }
  };
  document
    .getElementById('addProductForm')
    .addEventListener('submit', addProduct);
</script>
