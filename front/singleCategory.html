<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>My Shop</title>
  </head>
  <body class="text-center">
    <nav class="navbar bg-dark navbar-expand-sm navbar-dark">
      <div class="container-fluid">
        <a href="./index.html" class="navbar-brand">My Shop</a>

        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a href="./addProduct.html" class="nav-link">Add Product</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1 id="categoryTitle">Category List:</h1>

    <div class="container w-50 mx-auto">
      <div class="card" id="categoryCard"></div>
    </div>
  </body>
</html>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const categoryId = urlParams.get('category');
  const categoryTitle = document.getElementById('categoryTitle');
  const fetchCategory = async () => {
    const response = await axios.get(
      `http://127.0.0.1:8000/categories/${categoryId}`
    );
    const category = response.data;
    const categoryCard = document.getElementById('categoryCard');
    categoryCard.innerHTML = ` <div class="card-body">
                                <h5 class="card-title">${category.name}</h5>
                                <p class="card-text">Popularity: ${category.popularity}/100</p>
                                <ul class="list-group" id="productList"></ul>
                              </div>`;

    const productList = document.getElementById('productList');
    let productsHTML = '';
    for (product of category.products) {
      const currentHTML = `<li class="list-group-item">${product.name}</li>`;
      productsHTML += currentHTML;
    }
    productList.innerHTML = productsHTML;
  };
  window.onload = fetchCategory();
</script>
